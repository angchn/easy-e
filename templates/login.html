<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Outfit&display=swap" rel="stylesheet">
    <title>login | easy.e</title>
</head> 

<nav class="navbar">
    <a id="home_button" href="{{url_for('home')}}">easy.e</a>
</nav>

<div class="login_block">
    <form class="login" method="POST" action="/login" autocomplete="off">
        <div class="login_header">
            <a class="login_selected" href="{{url_for('login')}}">login</a><a class="login_unselected" href="{{url_for('signup')}}">signup</a>
        </div>
        {{ form.csrf_token }}
        <p class="login_labels">username</p>
        {{ form.username(class="login_boxes") }}
        <p class="login_labels">password</p>
        {{ form.password(class="login_boxes") }}
        <br>
        <br>
        <br>
        <br>
        <button class="login_button" type="submit" class="login_button">login</button>
    </form>
</div>
