
<div>
    <form class="login" method="POST" action="/signup">
        <h2 class="login_header">signup</h2>
        {{ form.csrf_token }}
        {{ form.name }}
        {{ form.username }}
        {{ form.email }}
        {{ form.password }}
        <button class="login_button" type="submit">login</button>
    </form>
    <a href="{{url_for('login')}}">login</a>
</div>
